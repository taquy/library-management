<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li><a href="{% url "books:details" book.id}">{{ book.name }}</a>, by {{ book.author }}, {{ book.publisher }}, {{ book.date_pub }}</li>
        {% endfor %}
    </ul>
</body>
</html>
